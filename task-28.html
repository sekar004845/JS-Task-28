<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negative number</title>
</head>
<body>
   <h1>Give positive number it will add and if the negative number are given the prompt will stop</h1>
    <script>
	var a=1;
	var b=0;
	while(a>0){
	  a=parseInt(prompt("Enter A Number"));
	  b+=a;
	  }
	  document.write(b);
	</script>
</body>
</html>
